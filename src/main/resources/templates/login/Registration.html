<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
 <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<a th:href="@{/getPepole}">Login Page</a>
<button type="button" th:onclick="|window.location.href='/registration'|">registration</button>
<div class="container col-sm-3" style="margin-top:100px">

<form th:action="@{/registrationform}" method="POST" enctype="multipart/form-data">
  <!-- Email input -->
  <div class="form-outline mb-4">
    <input type="text" id="name" name="name" class="form-control" />
    <label class="form-label" for="name">Name</label>
  </div>
   <div class="form-outline mb-4">
    <input type="text" id="id" class="form-control"  name="id" />
    <label class="form-label" for="id">ID</label>
  </div>
   <div class="form-outline mb-4">
    <input type="email" id="email" class="form-control"  name="email" />
    <label class="form-label" for="email">Email address</label>
  </div>

  <!-- Password input -->
  <div class="form-outline mb-4">
    <input type="password" id="password" class="form-control"  name="password" />
    <label class="form-label" for="password">Password</label>
  </div>
   <!-- image input -->
  <div class="form-outline mb-4">
    <input type="file" class="form-control"  name="image" />
  </div>
  <!-- Submit button -->
  <button type="submit" class="btn btn-primary btn-block mb-4" >Sign in</button>

  
</form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
